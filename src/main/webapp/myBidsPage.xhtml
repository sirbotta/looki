<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">

            <ui:define name="content">
                <f:event listener="#{authBean.isLogged}" type="preRenderView" />
                <p:tabView id="tabView">

                    <p:tab id="tab1" title="Tutte le mie Offerte">
                        <h:form>
                            
                            <p:dataTable id="dataTable" var="a" value="#{searchBean.result}"
                                         paginator="true" rows="10"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">
                                <f:facet name="header">
                                    Le mie Offerte
                                </f:facet>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Descrizione" />
                                    </f:facet>
                                    <h:outputText value="#{a.description}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Scadenza" />
                                    </f:facet>
                                    <h:outputText class="timer" value="#{a.due_date}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Venditore" />
                                    </f:facet>
                                    <h:outputText value="#{dbmanager.findUsernameById(a.user_id)}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Prezzo attuale" />
                                    </f:facet>
                                    <h:outputText value="#{a.actual_price}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Vincitore attuale" />
                                    </f:facet>
                                    <h:outputText value="#{dbmanager.findUsernameById(a.winner_id)}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Prezzo Spedizioni" />
                                    </f:facet>
                                    <h:outputText value="#{a.delivery_price}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Visualizza" />
                                    </f:facet>
                                    <h:commandLink action="#{auctionBean.goToAuctionPage()}" value="visualizza">

                                        <f:setPropertyActionListener value="#{a}" 
                                                                     target="#{auctionBean.auction}" /> 
                                    </h:commandLink>
                                </p:column>

                            </p:dataTable>

                        </h:form>
                    </p:tab>
                    
                    <p:tab id="tab2" title="Le mie offerte vincenti">
                        
                    </p:tab>
                    
                    <p:tab id="tab3" title="Le mie offerte superate">
                        
                    </p:tab>
                    
                    <p:tab id="tab4" title="Le mie offerte concluse">
                        
                    </p:tab>
                    
                </p:tabView>
            </ui:define>

        </ui:composition>
    </h:body>
</html>

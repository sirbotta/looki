<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:event listener="#{authBean.isLogged}" type="preRenderView" />
    <h:head>
        <title>Le mie puntate</title> 
        <link rel="stylesheet" type="text/css" href="./resources/css/style.css"/>
        <link href="./resources/css/jquery.countdown.css" rel="stylesheet" type="text/css" />
      
        
        <script type="text/javascript" src="./resources/js/jquery.countdown.js"></script>
        <script type="text/javascript" src="./resources/js/script.js"></script>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="img" >
                <ui:include src="/template/common/headerImg.xhtml">
                </ui:include>
            </ui:insert>
            <ui:insert name="menu" >
                <ui:include src="/template/common/menu.xhtml">
                </ui:include>
            </ui:insert>
        </div>
        <div id="content">
            <div id="left-container">
                <div class="left-box" >
                    <ui:insert name="lista-categorie" >
                        <ui:include src="/template/common/categoriesList.xhtml">
                        </ui:include>
                    </ui:insert>
                </div>
            </div>
            <div id="right-container">
                <div class="right-box">
                    
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    
                    <p:tabView id="tabView">

                        <p:tab id="tab1" title="Tutte le mie offerte">
                            <ui:insert name="form-tab1" >
                                <ui:include src="/template/common/bidTab1.xhtml">
                                </ui:include>
                            </ui:insert>
                        </p:tab>

                        <p:tab id="tab2" title="Le mie offerte vincenti">
                            <ui:insert name="form-tab2" >
                                <ui:include src="/template/common/bidTab2.xhtml">
                                </ui:include>
                            </ui:insert>
                        </p:tab>

                        <p:tab id="tab3" title="Le mie offerte superate">
                            <ui:insert name="form-tab3" >
                                <ui:include src="/template/common/bidTab3.xhtml">
                                </ui:include>
                            </ui:insert>
                        </p:tab>

                        <p:tab id="tab4" title="Le mie offerte concluse">
                            <ui:insert name="form-tab4" >
                                <ui:include src="/template/common/bidTab4.xhtml">
                                </ui:include>
                            </ui:insert>
                        </p:tab>

                    </p:tabView>
                </div>
            </div>
        </div>
    </h:body>
</html>

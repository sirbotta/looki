<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        <h:messages showDetail="true"></h:messages>
        
        <f:event listener="#{scheduler.fill_list}" type="preRenderView" />
    <h:form>
	<p:dataTable value="#{scheduler.quartzJobList}" var="quartz">
            
		<p:column>
		  <!-- column header -->
		  <f:facet name="header">Job Name</f:facet>
		  <!-- row record -->
    		  #{quartz.jobName}
    		</p:column>
 
		<p:column>
		  <f:facet name="header">Job Group</f:facet>
    		  #{quartz.jobGroup}
    		</p:column>
 
		<p:column>
		  <f:facet name="header">Next Fire Time</f:facet>
		  <h:outputText value="#{quartz.nextFireTime}">
		      <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" />
		  </h:outputText>
		</p:column>
 
		
 
	   </p:dataTable>
	</h:form>
</h:body>
</html>

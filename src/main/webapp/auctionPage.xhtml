<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">
            <ui:define name="content">

                <h:form>
                    <h:outputText value="Descrizione #{auctionBean.auction.description}"/><br/>
                    <h:outputText id="price" value="Prezzo  #{auctionBean.auction.actual_price}"/><br/>
                    <h:outputText id="min_increment" value="Incremento min #{auctionBean.auction.min_increment}"/><br/>
                    Scade tra <span class="timer">#{auctionBean.auction.due_date}</span><br/>
                    <h:outputText value="Venditore #{dbmanager.findUsernameById(auctionBean.auction.user_id)}"/><br/>
                    <h:outputText value="Attualmente vince #{dbmanager.findUsernameById(auctionBean.auction.winner_id)}"/><br/>
                    <h:inputText id="increment" value="#{auctionBean.min_increment}"/>
                    <h:commandButton action="#{auctionBean.goToConfirmBid()}" value="Rilancia!">
                    </h:commandButton>

                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>

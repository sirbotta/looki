<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Welcome</title> 
        <link rel="stylesheet" type="text/css" href="./resources/css/style.css"/>
        <link href="./resources/css/jquery.countdown.css" rel="stylesheet" type="text/css" />
        
        <script type="text/javascript" src="./resources/js/jquery.countdown.js"></script>
        <script type="text/javascript" src="./resources/js/script.js"></script>
    </h:head>
    <h:body>
        <f:event listener="#{searchBean.latestResult()}" type="preRenderView" />
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/template/common/headerImg.xhtml">
                </ui:include>
            </ui:insert>
        </div>
        <div id="content">
            <div id="left-container">
                <div class="left-box" >
                    <ui:insert name="login" >
                        <ui:include src="/template/common/login.xhtml">
                        </ui:include>
                    </ui:insert>
                </div>
            </div>
            <div id="right-container">
                <div class="right-box">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <ui:insert name="result-datagrid" >
                        <ui:include src="/template/common/resultDatagridNoPaginator.xhtml">
                        </ui:include>
                    </ui:insert>
                </div>
            </div>
        </div>
    </h:body>
</html>

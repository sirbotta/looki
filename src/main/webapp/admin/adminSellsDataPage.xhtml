<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:event listener="#{authBean.isAdmin}" type="preRenderView" />
    <h:head>
        <title>Admin Vendite</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/template/common/headerImg.xhtml">
                </ui:include>
            </ui:insert>
            <ui:insert name="menu" >
                <ui:include src="/template/common/admin/adminMenu.xhtml">
                </ui:include>
            </ui:insert>
        </div>
        <div id="content">
            <h:form>
                <div id="left-container">
                    <div class="left-box" >
                        
                        <ui:insert name="epd" >
                            <ui:include src="/template/common/admin/exportPageData.xhtml">
                            </ui:include>
                        </ui:insert>
                        <ui:insert name="ead" >
                            <ui:include src="/template/common/admin/exportAllData.xhtml">
                            </ui:include>
                        </ui:insert>                        
                        
                    </div>
                </div>

                <div id="right-container">
                    <div class="right-box">
                           <ui:insert name="sellTab" >
                            <ui:include src="/template/common/admin/sellTab.xhtml">
                            </ui:include>
                        </ui:insert> 
                    </div>
                </div>

            </h:form>
        </div>
    </h:body>
</html>

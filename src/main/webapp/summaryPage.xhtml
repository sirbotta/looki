<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:event listener="#{authBean.isLogged}" type="preRenderView" />

    <h:head>
        <title>Riepilogo</title> 
        <link rel="stylesheet" type="text/css" href="./resources/css/style.css"/>

    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="img" >
                <ui:include src="/template/common/headerImg.xhtml">
                </ui:include>
            </ui:insert>
            <ui:insert name="menu" >
                <ui:include src="/template/common/menu.xhtml">
                </ui:include>
            </ui:insert>
        </div>
        <div id="content">
            <div id="left-container">
                <div class="left-box" >

                    <ui:insert name="summ-TOT" >
                                <ui:include src="/template/common/summaryTot.xhtml">
                                </ui:include>
                            </ui:insert>



                </div>
            </div>

            <div id="right-container">
                <div class="right-box">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:tabView id="tabView">

                        <p:tab id="tab1" title="Vendite">
                            <ui:insert name="form-tab1" >
                                <ui:include src="/template/common/summarySellTab.xhtml">
                                </ui:include>
                            </ui:insert>
                        </p:tab>

                        <p:tab id="tab2" title="Acquisti">
                            <ui:insert name="form-tab2" >
                                <ui:include src="/template/common/summaryWinAuctionTab.xhtml">
                                </ui:include>
                            </ui:insert>
                        </p:tab>
                    </p:tabView>

                </div>
            </div>


        </div>






    </h:body>
</html>

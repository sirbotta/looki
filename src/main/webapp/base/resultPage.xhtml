<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Risultati</title> 
        <h:outputStylesheet library="css" name="style.css"  />
        
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="img" >
                <ui:include src="/template/common/headerImg.xhtml">
                </ui:include>
            </ui:insert>
            <ui:insert name="menu" >
                <ui:include src="/template/common/menu.xhtml">
                </ui:include>
            </ui:insert>
        </div>
        <div id="content">
            <div id="left-container">
                <div class="left-box" >
                    <ui:insert name="categories-list" >
                        <ui:include src="/template/common/categoriesList.xhtml">
                        </ui:include>
                    </ui:insert>
                </div>
            </div>
            <div id="right-container">
                <div class="right-box">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <ui:insert name="result-datagrid-pag" >
                        <ui:include src="/template/common/resultDatagridPaginator.xhtml">
                        </ui:include>
                    </ui:insert>
                    <h6>Ricerca per #{searchBean.category_name} #{searchBean.query}</h6>
                </div>

            </div>
        </div>
    </h:body>
</html>

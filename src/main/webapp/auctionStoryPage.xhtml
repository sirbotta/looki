<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title> 
        <link rel="stylesheet" type="text/css" href="./resources/css/style.css"/>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="img" >
                <ui:include src="/template/common/headerImg.xhtml">
                </ui:include>
            </ui:insert>
            <ui:insert name="menu" >
                <ui:include src="/template/common/menu.xhtml">
                </ui:include>
            </ui:insert>
        </div>
        <div id="content">
            <div id="left-container">
                <div class="left-box" >
                    <ui:insert name="categories-list" >
                        <ui:include src="/template/common/categoriesList.xhtml">
                        </ui:include>
                    </ui:insert>
                </div>
            </div>
            <div id="right-container">
                <div class="right-box">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <ui:insert name="auction" >
                        <ui:include src="/template/common/auction.xhtml">
                        </ui:include>
                    </ui:insert>

                    <!-- pezzo hard coded da fixare, solo per esempio -->
                    <p:dataTable id="dataTable" var="a" value="#{auctionBean.auction_bid_story}"
                                 paginator="true" rows="10"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nome offerente" />
                            </f:facet>
                            <h:outputText value="#{dbmanager.findUsernameById(a.user_id)}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Offerta" />
                            </f:facet>
                            <h:outputText value="#{a.offer}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Data" />
                            </f:facet>
                            <h:outputText value="#{a.bid_date}" />
                        </p:column>


                    </p:dataTable>
                </div>
            </div>
        </div>
    </h:body>
</html>

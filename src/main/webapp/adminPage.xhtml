<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:event listener="#{authBean.isAdmin}" type="preRenderView" />
    <h:head>
        <title>Admin page</title>
        <link rel="stylesheet" type="text/css" href="./resources/css/style.css"/>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="img" >
                <ui:include src="/template/common/headerImg.xhtml">
                </ui:include>
            </ui:insert>
            <h:form>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:commandButton action="#{adminBean.goToSellsData()}"  value="Dati vendite"/>
                <p:commandButton action="#{adminBean.goToOpenAuctions()}"  value="Aste aperte"/>
                <p:commandButton action="#{authBean.InvalidateUser()}"  value="Logout"/>
            </h:form>
        </div>
        <div id="content">
            <div id="left-container">
                <div class="left-box" >

                </div>
            </div>

            <div id="right-container">
                <div class="right-box">


                </div>
            </div>


        </div>
    </h:body>
</html>

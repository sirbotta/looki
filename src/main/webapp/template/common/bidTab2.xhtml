<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>        
        <ui:composition>
            <h:form>
                <p:dataTable id="dataTable" var="a" value="#{searchBean.result1}"
                             paginator="true" rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descrizione" />
                        </f:facet>
                        <h:outputText value="#{a.description}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Scadenza" />
                        </f:facet>
                        <h:outputText value="#{a.due_date}" >
                            <f:converter converterId="dueDateConverter" />
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Venditore" />
                        </f:facet>
                        <h:outputText value="#{dbmanager.findUsernameById(a.user_id)}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Prezzo attuale" />
                        </f:facet>
                        <h:outputText value="#{a.actual_price}" >
                            <f:convertNumber currencySymbol="€" type="currency"  minFractionDigits="2" maxFractionDigits="2"/>
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Vincitore attuale" />
                        </f:facet>
                        <h:outputText value="#{dbmanager.findUsernameById(a.winner_id)}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Prezzo Spedizioni" />
                        </f:facet>
                        <h:outputText value="#{a.delivery_price}" >
                            <f:convertNumber currencySymbol="€" type="currency"  minFractionDigits="2" maxFractionDigits="2"/>
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Visualizza" />
                        </f:facet>
                        <h:commandLink action="#{auctionBean.goToAuctionPage()}" value="visualizza">

                            <f:setPropertyActionListener value="#{a}" 
                                                         target="#{auctionBean.auction}" /> 
                        </h:commandLink>
                    </p:column>

                </p:dataTable>

            </h:form>
        </ui:composition>
    </body>
</html>

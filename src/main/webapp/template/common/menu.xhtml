<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>        
        <ui:composition>

            <h:form>
                <p:menubar>  
                    <p:menuitem ajax="false" value="Home" action="landingPage" />  
                    <p:menuitem ajax="false" value="Riepilogo" action="#{searchBean.goToMySummary()}" />
                    <p:menuitem ajax="false" value="Le mie aste" action="#{searchBean.goToMyAuctions()}" />  
                    <p:menuitem ajax="false" value="Le mie puntate" action="#{searchBean.goToMyBids()}" />   
                    <c:if test="#{authBean.checkUser()}">
                        <p:menuitem ajax="false" value="Logout" action="#{authBean.InvalidateUser()}" />
                    </c:if>
                    <c:if test="#{!authBean.checkUser()}">
                        <p:menuitem ajax="false" value="Login" action="forceLoginPage" />
                    </c:if>

                </p:menubar> 
            </h:form>
            <c:if test="#{authBean.checkUser()}">
                <h:form style="float:right; position: absolute; top:0; left:5;">

                    <h:outputText value="Benvenuto, #{authBean.user.username}(#{authBean.user.mail})! " />
                    <p:commandLink ajax="false" value="Esci" action="#{authBean.InvalidateUser()}" />
                </h:form>
            </c:if>

        </ui:composition>
    </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>        
        <ui:composition>
            <p:dataTable id="tbl" var="sell" value="#{searchBean.sell_result}" paginator="true" rows="10" style="min-width: 700px;">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Asta" />
                    </f:facet>
                    <h:outputText value="#{dbmanager.findAuctionById(sell.auction_id).description}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Venditore" />
                    </f:facet>
                    <h:outputText value="#{dbmanager.findUsernameById(sell.seller_id)}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Compratore" />
                    </f:facet>
                    <h:outputText value="#{dbmanager.findUsernameById(sell.buyer_id)}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Prezzo finale" />
                    </f:facet>
                    <h:outputText value="#{sell.final_price}" >
                        <f:convertNumber currencySymbol="€" type="currency"  minFractionDigits="2" maxFractionDigits="2"/>
                    </h:outputText>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Tasse" />
                    </f:facet>
                    <h:outputText value="#{sell.tax}" >
                        <f:convertNumber currencySymbol="€" type="currency"  minFractionDigits="2" maxFractionDigits="2"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </ui:composition>
    </body>
</html>

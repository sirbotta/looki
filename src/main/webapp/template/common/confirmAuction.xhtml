<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>        
        <ui:composition>
            <h:form>
                <p:panelGrid columns="2">  
                    <h:outputLabel for="desc" value="Descrizione" />  
                    <h:outputText id="desc" value="#{auctionBean.auction.description}"/>

                    <h:outputLabel for="pr" value="Prezzo" />  
                    <h:outputText id="pr" value="#{auctionBean.auction.actual_price}">
                        <f:convertNumber currencySymbol="€" type="currency"  minFractionDigits="2" maxFractionDigits="2"/>
                    </h:outputText>

                    <h:outputLabel for="timer" value="Scade tra" />  
                    <h:outputText id="timer" value="#{auctionBean.auction.due_date}">
                        <f:converter converterId="dueDateConverter" />
                    </h:outputText>

                    <h:outputLabel for="myBid" value="Offri " />  
                    <h:outputText id="myBid" value="#{auctionBean.min_increment}">
                        <f:convertNumber currencySymbol="€" type="currency"  minFractionDigits="2" maxFractionDigits="2"/>
                    </h:outputText>

                    <f:facet name="footer"> 
                        <p:commandButton ajax="false" value="Conferma" action="#{auctionBean.confirmBid()}"/>  
                    </f:facet>  
                </p:panelGrid>
            </h:form>
        </ui:composition>
    </body>
</html>

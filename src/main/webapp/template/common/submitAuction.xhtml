<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>        
        <ui:composition>
            <h:form id="submitAuction">
                <p:panelGrid columns="2">  

                    <f:facet name="header">
                        <h:outputLabel value="Nuova asta" />  
                    </f:facet> 

                    <h:outputLabel for="descrizione" value="Descrizione " />  
                    <p:inputText id="descrizione" value="#{insertAuctionBean.description}" required="true" label="Descrizione" /> 

                    <h:outputLabel for="scadenza" value="Scade in " />  
                    <p:selectOneMenu id="scadenza" value="#{insertAuctionBean.due_code}" required="true">
                        <f:selectItem itemValue="1minute" itemLabel="Un minuto" />
                        <f:selectItem itemValue="1day" itemLabel="Un giorno" />
                        <f:selectItem itemValue="1week" itemLabel="Una Settimana" />
                    </p:selectOneMenu>

                    <h:outputLabel for="categoria" value="Categoria " />  
                    <p:selectOneMenu required="true" id="categoria" value="#{insertAuctionBean.category_id}">
                        <f:selectItems value="#{searchBean.categories}" var="c" itemValue="#{c.id}" itemLabel="#{c.name}" />
                    </p:selectOneMenu>

                    <h:outputLabel for="prIn" value="Prezzo iniziale " />  
                    <p:inputText id="prIn" value="#{insertAuctionBean.initial_price}" required="true" label="Prezzo iniziale">
                        <f:validateDoubleRange minimum="0.01" />
                    </p:inputText>

                    <h:outputLabel for="incrMin" value="Incremento minimo " />  
                    <p:inputText id="incrMin" value="#{insertAuctionBean.min_increment}" required="true" label="Icremento iniziale">
                        <f:validateDoubleRange minimum="0.01" />
                    </p:inputText>

                    <h:outputLabel for="spSped" value="Spese di spedizione" />  
                    <p:inputText id="spSped" value="#{insertAuctionBean.delivery_price}" required="true" label="Spese di spedizione">
                        <f:validateDoubleRange minimum="0" />
                    </p:inputText>              

                    <f:facet name="footer"> 
                        <p:commandButton ajax="false" value="Crea" action="#{insertAuctionBean.submitNewAuction()}"/>   
                    </f:facet>  
                </p:panelGrid>
            </h:form>
        </ui:composition>
    </body>
</html>

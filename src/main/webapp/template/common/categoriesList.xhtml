<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>        
        <ui:composition>
                    <h:form>
                        <p:menu>
                            <p:submenu label="Categoria">
                                <c:forEach items="#{searchBean.categories}" var="c">
                                    <p:menuitem ajax="false" value="#{c.name}" action="#{searchBean.SubmitCategory}">
                                        <f:param name="category_id" value="#{c.id}" />
                                        <f:param name="category_name" value="#{c.name}" />
                                    </p:menuitem>
                                </c:forEach>
                            </p:submenu>
                        </p:menu>
                    </h:form>
        </ui:composition>
    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form>
                    <h:outputText value="Cerca un prodotto:"/>
                    <h:inputText value="#{searchBean.query}" />
                    <h:commandLink action="#{searchBean.SubmitQuery}" value="Cerca" > 
                        
                    </h:commandLink>
                </h:form>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <ui:repeat value="#{dbmanager.categories}" var="c">
                            <h:commandLink action="#{searchBean.SubmitCategory}" value="#{c.name}">
                                <f:param name="category_id" value="#{c.id}" />
                                <f:param name="category_name" value="#{c.name}" />
     
                            </h:commandLink>
                            <br/>
                        </ui:repeat>
                    </h:form>  </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>

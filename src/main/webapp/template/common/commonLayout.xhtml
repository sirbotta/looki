<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/jquery.countdown.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="./resources/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./resources/js/jquery.min.js"></script>
        <script type="text/javascript" src="./resources/js/jquery.countdown.js"></script>
        <script type="text/javascript" src="./resources/js/script.js"></script>
        
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form>
                    <h:outputText value="Cerca un prodotto:"/>
                    <h:inputText value="#{searchBean.query}" />
                    <h:commandButton action="#{searchBean.SubmitQuery}" value="Cerca" >      
                    </h:commandButton>
                </h:form>
                <h:form>
                    <h:commandButton action="#{searchBean.goToMyAuctions()}" value="Le mie Aste" >      
                    </h:commandButton>
                    <h:commandButton action="#{searchBean.goToMyBids()}" value="Le mie puntate" >      
                    </h:commandButton>
                    <h:commandButton action="#{authBean.InvalidateUser()}" value="Logout" >      
                    </h:commandButton>
                </h:form>
                
                <p><h2>#{authBean.userGreatings}</h2></p>
                <h:messages style="color:red;margin:8px;" />
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <ui:repeat value="#{searchBean.categories}" var="c">
                            <h:commandLink action="#{searchBean.SubmitCategory}" value="#{c.name}">
                                <f:param name="category_id" value="#{c.id}" />
                                <f:param name="category_name" value="#{c.name}" />
                            </h:commandLink>
                            <br/>
                        </ui:repeat>
                    </h:form>  </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>

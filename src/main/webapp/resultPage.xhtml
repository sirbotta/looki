<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">

            <ui:define name="content">
                <h2>Ricerca per #{searchBean.category_name} #{searchBean.query}</h2>
                <h:form>
                    <p:dataGrid var="a" value="#{searchBean.result}" columns="3"
                                rows="6" paginator="true"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,9,12,15" >

                        <p:panel header="Lotto N:#{a.id} - #{a.description}" style="text-align:center" >
                            <h:panelGrid columns="1" style="width:100%" >
                                <p:graphicImage height="100px" width="100px" value="./resources/img/#{a.url_image}"/> 
                                <h:outputText  value="Scade il"/>
                                <h:outputText class="timer" value="#{a.due_date}"/>
                                <h:outputText value="Prezzo attuale #{a.actual_price} €"/>
                                <h:outputText value="Venditore #{dbmanager.findUsernameById(a.user_id)}"/>
                                <h:outputText value="Utente vincente #{dbmanager.findUsernameById(a.winner_id)}"/>
                                <h:outputText value="Prezzo Spedizione #{a.delivery_price} €"/>

                                <h:commandLink action="#{auctionBean.goToAuctionPage()}" value="visualizza">
           
                                    <f:setPropertyActionListener value="#{a}" 
                                                                 target="#{auctionBean.auction}" /> 
                                </h:commandLink>



                            </h:panelGrid>
                        </p:panel>

                    </p:dataGrid>
                </h:form>
            </ui:define>

        </ui:composition>


    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">

            <ui:define name="content">
                <h2>Ricerca per #{searchBean.category_name} #{searchBean.query}</h2>
                <ul>
                    <ui:repeat value="#{searchBean.result}" var="a">
                        <li>

                            <h:outputText value="#{a.id} "/>
                            <h:outputText value="#{a.description} "/>
                            <h:outputText value="#{a.due_date} "/>
                            <h:outputText value="#{a.actual_price} "/>
                            <h:outputText value="#{dbmanager.findUsernameById(a.winner_id)} "/>
                            <h:outputText value="#{a.delivery_price} "/>
                            <h:form>
                                <h:commandLink action="auctionPage" value="visualizza">
                                    <f:param name="auction_id" value="#{a.id}" />
                                </h:commandLink>
                            </h:form>
                        </li>
                    </ui:repeat>
                </ul>

            </ui:define>

        </ui:composition>


    </h:body>
</html>

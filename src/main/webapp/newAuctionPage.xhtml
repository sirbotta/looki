<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">
            <ui:define name="content">
                <f:event listener="#{authBean.isLogged}" type="preRenderView" />
                <h:form >

                    <table>
                        <tr>
                            <td><h:outputText value="Inserisci la descrizione: " /></td>
                            <td><h:inputText id="Descrizione" 
                                             value="#{insertAuctionBean.description}" />
                            </td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Scade in: " /></td>
                            <td><p:selectOneMenu value="#{insertAuctionBean.due_code}">
                                    <f:selectItem itemValue="1minute" itemLabel="Un minuto" />
                                    <f:selectItem itemValue="1day" itemLabel="Un giorno" />
                                    <f:selectItem itemValue="1week" itemLabel="Una Settimana" />
                                </p:selectOneMenu>
                            </td>
                        </tr>

                        <tr>
                            <td><h:outputText value="Categoria : " /></td>
                            <td><p:selectOneMenu value="#{insertAuctionBean.category_id}">
                                    <f:selectItems value="#{searchBean.categories}" var="c" itemValue="#{c.id}" itemLabel="#{c.name}" />
                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Inserisci il prezzo iniziale: " /></td>
                            <td><h:inputText 
                                    value="#{insertAuctionBean.initial_price}" />
                            </td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Inserisci l'incremento minimo: " /></td>
                            <td><h:inputText 
                                    value="#{insertAuctionBean.min_increment}" />
                            </td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Inserisci le spese di spedizioni: " /></td>
                            <td><h:inputText  
                                    value="#{insertAuctionBean.delivery_price}" />
                            </td>
                        </tr>




                        <tr>
                            <td> </td>
                            <td><p:commandButton value="Crea" ajax="false"
                                                 action="#{insertAuctionBean.submitNewAuction()}"/>

                            </td>
                        </tr>
                    </table>

                </h:form>
                <h:form enctype="multipart/form-data">

                    
                    <p:messages showDetail="true"/>  

                    <p:fileUpload value="#{uploaderBean.file}" mode="simple"/>

                    <p:commandButton value="Submit" ajax="false"
                                     actionListener="#{uploaderBean.upload}"/>

                </h:form>
                <h:form enctype="multipart/form-data">
                        
                    <p:fileUpload id="upssds" 
                        fileUploadListener="#{uploaderBean.handleFileUpload}"
                                  mode="advanced" 
                                  update="messages"
                                  label="test"
                                  sizeLimit="100000" 
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>

                    <p:growl id="messages" showDetail="true"/>

            </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

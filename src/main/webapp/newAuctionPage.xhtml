<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">
            <ui:define name="content">
                <f:event listener="#{authBean.isLogged}" type="preRenderView" />
                <h:form >

                    <table>
                        <tr>
                            <td><h:outputText value="Inserisci la descrizione: " /></td>
                            <td><h:inputText id="Descrizione" 
                                             value="#{insertAuctionBean.description}" />
                            </td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Scade in: " /></td>
                            <td><h:selectOneMenu value="#{insertAuctionBean.due_code}">
                                    <f:selectItem itemValue="1minute" itemLabel="Un minuto" />
                                    <f:selectItem itemValue="1day" itemLabel="Un giorno" />
                                    <f:selectItem itemValue="1week" itemLabel="Una Settimana" />
                                </h:selectOneMenu>
                            </td>
                        </tr>
                        
                        

                        
                        <tr>
                            <td> </td>
                            <td><h:commandButton value="Crea" 
                                                 action="#{insertAuctionBean.submitNewAuction()}"/>

                            </td>
                        </tr>
                    </table>
                    
                </h:form>
                
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
